<html>
<head>
<script src="main.js"></script>
<link rel="stylesheet" href="style.css">
</head>
<body>
<main class="main">
    <div id="calculatorBox">
        <div id='display'></div>
        <div class="calculatorButtons">
            <button id="numButtons" onclick="clickButton(this)" class='7'>7</button>
            <button id="numButtons" onclick="clickButton(this)" class='8'>8</button>
            <button id="numButtons" onclick="clickButton(this)" class='9'>9</button>
            <button id="operatorButton" onclick="operateButton(this)" class='divide'><span>&#247;</span></button>
            <button id="numButtons" onclick="clickButton(this)" class='4'>4</button>
            <button id="numButtons" onclick="clickButton(this)" class='5'>5</button>
            <button id="numButtons" onclick="clickButton(this)" class='6'>6</button>
            <button id="operatorButton" onclick="operateButton(this)" class='multiply'><span>&#xd7;</span></button>
            <button id="numButtons" onclick="clickButton(this)" class='1'>1</button>
            <button id="numButtons" onclick="clickButton(this)" class='2'>2</button>
            <button id="numButtons" onclick="clickButton(this)" class='3'>3</button>
            <button id="operatorButton" onclick="operateButton(this)" class='subtract'>-</button>
            <button id="clearBtn" onclick="clearButton()">CLEAR</button>
            <button id="numButtons" onclick="clickButton(this)" class='0'>0</button>
            <button id="delBtn" onclick="delButton()"> DEL </button>
            <button id="operatorButton" onclick="operateButton(this)" class='add'>+</button>
            <button id="operatorButton" onclick="equalsButton()" class='equals'>=</button>
        </div>
    </div>
</main>    
</body>
</html>
